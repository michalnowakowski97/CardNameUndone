<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./css/style.css" />
   
  </head>
  <body>
    <div class="wrapper">
    <div class="card-front">
      <img src="./images/card-logo.svg" alt="">
      <p class="card-front__card-number">0000 0000 0000 0000</p>
      <p class="card-front__name">Jane Appleseed</p>
      <div class="card-front__exp"><p class="month">00</p>/<p class="year">00</p></div>
    </div>
    <div class="card-back">
      <p>000</p>
    </div>
    <form action="" class="form">
      <label for="name" class="name">
        <p>Cardholder Name</p>
        <input type="text" placeholder="e.g. Jane Appleseed" id="name" />
      </label>
      <label for="card-number" class="number-input">
        <p>Card Number</p>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="card-number" maxlength="16" />
      </label>
      <label for="experience" class="exp">
        <p>Exp. Date (MM/YY)</p>
        <input type="text" placeholder="MM" id="experience" class="input-month" maxlength="2"/>
        /
        <input type="text" placeholder="YY" id="experience" class="input-year" maxlength="2"/>
      </label>
      <label for="CVC" class="cvc">
        <p>VVC</p>
        <input type="number" placeholder="e.g. 123" id="CVC" maxlength="3"/>
      </label>
      <input type="submit" value="Confirm" class="button"/>
    </form>

    <!-- Completed state start -->
    <div class="completed">
      <h2>Thank you!</h2>
      <span>We've added your card details</span>
      <button>Continue</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="./script.js"></script>
  </body>
</html>
